<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/añadir.css">
    <title>GGP - Recordatorios</title>
</head>
<body>
    <form action="/recordatorios/submit" method="POST" id="form-recordatorios" class="form" novalidate>
        <h2 class="form_tittle">Recordatorio</h2>
        <div class="form_container">
            <!-- Campo para el recordatorio -->
            <div class="form_group">
                <input type="text" id="concepto" name="concepto" class="form_input" placeholder=" " required minlength="6">
                <label for="concepto" class="form_label">Recordatorio</label>
                <span class="form_line"></span>
            </div>

            <!-- Campo para la categoría -->
            <div class="form_group">
                <select id="id_categoria" name="id_categoria" class="form_input" required>
                    <option value="" selected disabled>Seleccionar categoría</option>
                </select>
                <label for="id_categoria" class="form_label">Categoría</label>
                <span class="form_line"></span>
            </div>

            <!-- Campo para la fecha -->
            <div class="form_group">
                <input type="date" id="fecha" name="fecha" class="form_input" placeholder=" " required>
                <label for="fecha" class="form_label">Fecha de recordatorio</label>
                <span class="form_line"></span>
            </div>

            <!-- Contenedor de botones -->
            <div class="button_container">
                <input type="submit" class="form_submit" value="Guardar">
                <input type="button" class="form_delete" value="Cancelar" onclick="goBackToHome()">
            </div>
        </div>
    </form>
    <script src="./js/recordatorios-añadir.js"></script>
</body>
</html>
