<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/recordatorios.css">
    <script src="https://kit.fontawesome.com/58dc328e94.js" crossorigin="anonymous"></script>
    <title>GGP - Recordatorios</title> 
</head>

<body>
    <!-- Barra Lateral -->
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()">√ó</a>
        <div class="sidebar-name">Nombre del Usuario</div>
        <a href="./homepage.html"><i class="fas fa-home"></i> Inicio</a>
        <a href="#Perfil"><i class="fas fa-user"></i> Perfil</a>
        <a href="./tarjetas.html"><i class="fas fa-credit-card"></i> Tarjetas</a>
        <a href="./movimientos.html"><i class="fas fa-exchange-alt"></i> Movimientos</a>
        <a href="./ahorro.html"><i class="fas fa-piggy-bank"></i> Ahorro</a>
        <a href="./recordatorios.html"><i class="fas fa-bell"></i> Recordatorios</a>
    </div>

    <!-- Encabezado -->
    <header class="header">
        <!-- Imagen del logo como bot√≥n para abrir la barra lateral -->
        <img src="./img/logo.png" alt="Logo GGP">
        <h1>Gestor de Gastos Personales</h1>
        <img src="./img/icono1.png" alt="User" onclick="openSidebar()" class="open-btn">   
    </header>
    <script src="../js/sidebar.js"></script>
    <script src="../js/sidebar.js"></script>
    <div class="container">
        <!-- Barra de t√≠tulo y bot√≥n -->
        <div class="title-bar">
            <h2>Recordatorios</h2>
            <a href="./recordatorios-a√±adir.html" class="btn-add">Agregar Recordatorio</a>
        </div>

        <!-- Tabla de recordatorios -->
        <table>
            <thead>
                <tr>
                    <th>Concepto</th>
                    <th>Categor√≠a</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-datos">
                <!-- Los datos se cargar√°n aqu√≠ -->
            </tbody>
        </table>
        <script>
            fetch('/recordatorios')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error al obtener los datos: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                const tabla = document.getElementById('tabla-datos');
                tabla.innerHTML = ''; // Limpiar la tabla antes de agregar datos

                // Iterar sobre los datos y generar las filas
                data.forEach(item => {
                    const fila = document.createElement('tr');
                    fila.innerHTML = `
                        <td>${item.concepto}</td>
                        <td>${item.id_categoria}</td>
                        <td>${item.fecha}</td>
                        <td class="actions">
                            <button class="btn btn-edit" onclick="editarRecordatorio(${item.id})">‚úèÔ∏è</button>
                            <button class="btn btn-delete" onclick="eliminarRecordatorio(${item.id})">üóëÔ∏è</button>
                        </td>
                    `;
                    tabla.appendChild(fila);
                });
            })
            .catch(error => console.error('Error al obtener los datos:', error));// URL de la API
        </script>
        <!-- Paginaci√≥n -->
        <div class="pagination">
            <button>&laquo;</button>
            <button class="active">1</button>
            <button>2</button>
            <button>3</button>
            <button>&raquo;</button>
        </div>
    </div>
    <!-- Modal de confirmaci√≥n -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <i class="fa-solid fa-circle-exclamation fa-3x"></i>
            <h3>¬øEst√°s seguro de que deseas eliminar este elemento?</h3>
            <div class="modal-actions">
                <button id="confirmDelete" class="btn-confirm">Eliminar</button>
                <button id="cancelDelete" class="btn-cancel">Cancelar</button>
            </div>
        </div>
    </div>
    <script src="../js/modal-eliminar.js"></script>
    <script src="../js/modal-eliminar.js"></script>
</body>
</html>
