<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/tarjetas.css">
    <script src="https://kit.fontawesome.com/58dc328e94.js" crossorigin="anonymous"></script>
    <title>GGP - Tarjetas</title> 
</head>

<body>
    <!-- Barra Lateral -->
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()">√ó</a>
        <div class="sidebar-name">Nombre del Usuario</div>
        <a href="./homepage.html"><i class="fas fa-home"></i> Inicio</a>
        <a href="#Perfil"><i class="fas fa-user"></i> Perfil</a>
        <a href="./tarjetas.html"><i class="fas fa-credit-card"></i> Tarjetas</a>
        <a href="./movimientos.html"><i class="fas fa-exchange-alt"></i> Movimientos</a>
        <a href="./ahorro.html"><i class="fas fa-piggy-bank"></i> Ahorro</a>
        <a href="./recordatorios.html"><i class="fas fa-bell"></i> Recordatorios</a>
    </div>

    <!-- Encabezado -->
    <div class="header">
        <!-- Imagen del logo como bot√≥n para abrir la barra lateral -->
        <img src="./img/logo.png" alt="Logo GGP">
        <h1>Gestor de Gastos Personales</h1>
        <img src="./img/icono1.png" alt="User" onclick="openSidebar()" class="open-btn" >       
    </div>
    <script src="../js/sidebar.js"></script>

    <div class="container">
        <!-- Barra de t√≠tulo y bot√≥n -->
        <div class="title-bar">
            <h2>Tarjetas</h2>
            <a class="btn-add" href="./tarjetas-a√±adir.html">Agregar Tarjeta</a>
        </div>

        <!-- Tabla de tarjetas -->
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Ultimos 4 digitos</th>
                    <th>Limite de credito</th>
                    <th>Dia del corte</th>
                    <th>Saldo</th>
                    <th>Mes de vencimiento</th>
                    <th>A√±o de vencimiento</th>
                    <th>Opci√≥n</th>
                </tr>
            </thead>
            <tbody id="tabla-datos">
                <!-- Los datos se cargar√°n aqu√≠ -->
            </tbody>
        </table>
        <script>
          fetch('/tarjetas')
          .then(response => {
            if (!response.ok) {
              throw new Error('Error al obtener los datos: ' + response.statusText);
            }
            return response.json();
          })
          .then(data => {
            const tabla = document.getElementById('tabla-datos');
            tabla.innerHTML = ''; // Limpiar la tabla antes de agregar datos

            // Iterar sobre los datos y generar las filas
            data.forEach(item => {
              const fila = document.createElement('tr');
              fila.innerHTML = `
                <td>${item.nombre}</td>
                <td>${item.ultimos_digitos}</td>
                <td>${item.limite_credito}</td>
                <td>${item.dia_corte}</td>
                <td>${item.saldo}</td>
                <td>${item.mes_vencimiento}</td>
                <td>${item.anio_vencimiento}</td>
                <td class="actions">
                  <button class="btn btn-edit" onclick="editarRecordatorio(${item.id})">‚úèÔ∏è</button>
                  <button class="btn btn-delete" onclick="eliminarRecordatorio(${item.id})">üóëÔ∏è</button>
                </td>
              `;
              tabla.appendChild(fila);
            });
          })
          .catch(error => console.error('Error al obtener los datos:', error));
        </script>

        <!-- Paginaci√≥n -->
        <div id="pagination" class="pagination"></div>
        <script src="./js/paginacion-tarjetas.js"></script>
    </div>

</body>
</html>
